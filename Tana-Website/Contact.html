<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tana</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Tour.html">Tour</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <div id="contact-page">
        <div class="album-section">
            <img src="images/Final Album Cover Noah Khan.png" alt="Album Cover" class="album-cover">
            <button class="buy-button">Koop Nu!</button>
        </div>

        <div class="contact-section">
            <h1>Contact</h1>
            <form class="contact-form">
                <label for="naam">Naam</label>
                <input type="text" id="naam" placeholder="Naam" required>

                <label for="achternaam">Achternaam</label>
                <input type="text" id="achternaam" placeholder="Achternaam" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="Telefoonnummer">Telefoonnummer</label>
                <textarea id="Telefoonnummer" rows="1" placeholder="Je Telefoonnummer" required></textarea>

                <label for="bericht">Bericht</label>
                <textarea id="bericht" rows="4" placeholder="Je bericht..." required></textarea>
                


                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
